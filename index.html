<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票總覽</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            cursor: pointer; /* 添加鼠标指针样式，表示可点击 */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>API Data Table</h1>

<table id="sortableTable">
    <thead>
    <tr>
        <th onclick="sortTable(0)">股票代號</th>
        <th onclick="sortTable(1)">股票名稱</th>
        <th onclick="sortTable(2)">本益比</th>
        <th onclick="sortTable(3)">殖利率(%)</th>
        <th onclick="sortTable(4)">股價淨值比</th>
    </tr>
    </thead>
    <tbody id="dataBody"></tbody>
</table>

<script>
    let currentSortColumn = -1;
    let ascending = true;

    function sortTable(columnIndex) {
        const table = document.getElementById("sortableTable");
        const tableBody = document.getElementById("dataBody");
        const rows = Array.from(tableBody.rows);

        // Toggle ascending/descending order if clicking the same column
        if (currentSortColumn === columnIndex) {
            ascending = !ascending;
        } else {
            currentSortColumn = columnIndex;
            ascending = true;
        }

        rows.sort((a, b) => {
            const cellA = parseFloat(a.cells[columnIndex].textContent);
            const cellB = parseFloat(b.cells[columnIndex].textContent);

            if (ascending) {
                return cellA - cellB;
            } else {
                return cellB - cellA;
            }
        });

        // Reorder the rows in the table body
        tableBody.innerHTML = "";
        rows.forEach(row => tableBody.appendChild(row));
    }

    // 处理表格行点击事件
    function handleRowClick(stock) {
        // 构造请求体数据
        const requestData = {
            code: stock.Code,
            name: stock.Name
        };

        // 发送后端API请求，使用POST方法
        fetch('http://localhost:8080/test/api/stockdata', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // 指定请求体的内容类型为 JSON
            },
            body: JSON.stringify(requestData) // 将请求体数据转为 JSON 字符串
        })
            .then(response => response.json())
            .then(data => {
                // 处理后端API的响应
                console.log('API Response:', data);

                localStorage.setItem('apiResponse', JSON.stringify(data));

                window.location.href = 'templates/stockdata.html'; //跳轉到個股資訊頁面
            })

            .catch(error => {
                console.error('Error calling the API:', error);
            });
    }


    // 使用fetch获取API数据
    fetch('http://localhost:8080/test/api/stockimformation')
        .then(response => response.json())
        .then(data => {
            // 将数据填充到表格中
            const tableBody = document.getElementById('dataBody');

            data.forEach(stock => {
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);

                cell1.textContent = parseInt(stock.Code, 10);
                cell2.textContent = stock.Name;
                if(stock.PEratio === ""){
                    cell3.textContent = 0;
                }else{
                    cell3.textContent = parseFloat(stock.PEratio);
                }

                if(stock.DividendYield === ""){
                    cell4.textContent = 0;
                }else{
                    cell4.textContent = parseFloat(stock.DividendYield);
                }
                // cell4.textContent = parseFloat(stock.DividendYield);
                cell5.textContent = parseFloat(stock.PBratio);

                // 将点击事件绑定到行
                row.addEventListener('click', () => handleRowClick(stock));
            });
        })
        .catch(error => console.error('Error fetching API data:', error));
</script>

</body>
</html>
