<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自選股</title>
    <link rel="icon" href="../circlecan.ico" type="image/x-icon">
    <style>
        /* 表格的基本樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 8px;
            border: 1px solid #dddddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* 奇數行背景色 */
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* 鼠標懸停效果 */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h2>我的自選股</h2>
<table id="stockTable">
    <thead>
    <tr>

        <th>代號</th>
        <th>名稱</th>

    </tr>
    </thead>
    <tbody id="stockData">
    <!-- 這裡將填充資料 -->
    </tbody>
</table>

<script>
    // 取得表格元素
    const stockTable = document.getElementById('stockData');

    // 發送 API 請求並處理回應資料
    fetch('http://localhost:8080/test/api/myfavorited')
        .then(response => response.json())
        .then(data => {
            // 遍歷資料並填充表格
            data.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `

                        <td>${stock.code}</td>
                        <td>${stock.name}</td>

                    `;
                stockTable.appendChild(row);
                // 將點擊事件綁定到行
                row.addEventListener('click', () => handleRowClick(stock));
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // 處理表格行點擊事件
    function handleRowClick(stock) {
        // 构造请求体数据
        const requestData = {
            code: stock.code,
            name: stock.name,
            peratio: stock.peratio
        };

        // 發送後端API請求，使用POST方法
        fetch('http://localhost:8080/test/api/stockdata', {   //預設使用上市API取得股票資料
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(data => {
                if (Object.keys(data).length === 0) {  // 若因為上櫃股票導致回傳空值，改使用上櫃API取得股票資料
                    fetch('http://localhost:8080/test/api/stockdata2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => response.json())
                        .then(data2 => {
                            console.log('API Response:', data2);
                            localStorage.setItem('apiResponse', JSON.stringify(data2));
                            window.location.href = 'stockdata.html';
                            // console.log('API Response:', data2);
                        })
                        .catch(error => {
                            console.error('Error calling the second API:', error);
                        });
                } else {
                    console.log('API Response:', data);
                    localStorage.setItem('apiResponse', JSON.stringify(data));
                    window.location.href = 'stockdata.html';
                }
            })
            .catch(error => {
                console.error('Error calling the first API:', error);
                // console.log('API Response:', data);
            });

    }
</script>
</body>
</html>
